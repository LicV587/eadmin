<h2>数据汇总</h2>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block" data-block-data>
            <h5>默认数据面板</h5>
            <div class="data">
                <span class="num">48</span>
                <span>个</span>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block" 
            data-block-data 
            data-color="1">
            <h5>改变数字颜色</h5>
            <div class="data">
                <span class="num">1.2w</span>
                <span>元</span>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block" 
            data-block-data 
            data-icon="ri-chrome-line" 
            data-color="2">
            <h5>带图标</h5>
            <div class="data">
                <span class="num">1.2w</span>
                <span>元</span>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <a href="javascript:;">
            <div class="block" 
                data-block-data 
                data-color="4">
                <h5>带链接</h5>
                <div class="data">
                    <span class="num">4599</span>
                    <span>个</span>
                </div>
            </div>
        </a>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block" 
            data-block-data 
            data-color="3">
            <h5>带进度条和辅助文案</h5>
            <div class="data">
                <span class="num">322</span>
                <span>件</span>
            </div>
            <div 
                data-show-percent
                data-percent-color="3"
                data-percent="38">
            </div>
            <span class="note">进度未达标</span>
        </div>
    </div>
</div>
<h2 class="mt20">进度面板</h2>
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <h4>销售进度</h4>
            <span class="note">注册量</span>
            <div 
                data-show-percent
                data-percent="38">
            </div>
            <span class="note">销售量</span>
            <div 
                data-show-percent
                data-percent-color="1"
                data-percent="80">
            </div>
            <span class="note">转化率</span>
            <div 
                data-show-percent
                data-percent-color="2"
                data-percent="30">
            </div>
            <span class="note">退款率</span>
            <div 
                data-show-percent
                data-percent-color="3"
                data-percent="5">
            </div>
        </div>
    </div>
</div>
