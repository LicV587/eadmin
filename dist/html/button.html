<h2>按钮组件</h2>
<h6>
    为了保证整体风格的统一，EAdmin推荐使用统一配色按钮并且默认仅提供统一配色的按钮（白色配色版本也是独立的一套按钮配色）
</h6>
<div class="block-box">
    <div class="col-4">
        <div class="block">
            <h3>默认按钮</h3>
            <h6>分为大、中、小三个尺寸，增加对应class即可切换按钮尺寸</h6>
            <div class="mt20">
                <button>默认按钮</button>
                <button class="middle">中等按钮</button>
                <button class="small">小按钮</button>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="block">
            <h3>高亮按钮</h3>
            <h6>分为大、中、小三个尺寸，增加对应class即可切换按钮尺寸</h6>
            <div class="mt20">
                <button class="highlight">高亮按钮</button>
                <button class="highlight middle">中等按钮</button>
                <button class="highlight small">小按钮</button>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="block">
            <h3>禁用按钮</h3>
            <h6>禁用按钮没有移入移出效果</h6>
            <div class="mt20">
                <button disabled>默认按钮禁用</button>
                <button class="highlight" disabled>高亮按钮禁用</button>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="block">
            <h3>带图标的按钮</h3>
            <h6>增加 data-icon属性来设置图标</h6>
            <div class="mt20">
                <button data-icon="ri-settings-4-line">配置</button>
                <button class="highlight" data-icon="ri-settings-4-line">配置</button>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="block">
            <h3>纯图标按钮</h3>
            <h6>增加 data-icon属性来设置图标，按钮中不需要文字</h6>
            <div class="mt20">
                <button data-icon="ri-settings-5-line"></button>
                <button data-icon="ri-shield-flash-line"></button>
                <button data-icon="ri-share-line"></button>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="block">
            <h3>加载中按钮</h3>
            <h6>加载中的按钮默认是不可点击的</h6>
            <div class="mt20">
                <button data-loading="上报中..." data-do="updateData">
                    上报数据
                </button>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="block">
            <h3>带倒计时的按钮</h3>
            <h6>指定的时间结束后按钮有点击</h6>
            <div class="mt20">
                <button data-delay="5">
                    确定
                </button>
            </div>
        </div>
    </div>
</div>
<script>
    Method.updateData = (btn) => {
        // 业务处理
        setTimeout(() => {
            Eadmin.button.reset(btn);
            Eadmin.message.success({
                content : '数据上报成功'
            });
        }, 2000);
    }
</script>
