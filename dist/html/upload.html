<h2>上传组件</h2>
<h6>
    EAdmin内置了统一的上传组件，适用于各种需要上传的场景
</h6>
<div class="block-box">
    <div class="col-4">
        <div class="block">
            <h3>默认上传</h3>
            <div id="u1"></div>
        </div>
    </div>
    <div class="col-4">
        <div class="block">
            <h3>自动上传</h3>
            <div id="u2"></div>
        </div>
    </div>
    <div class="col-4">
        <div class="block">
            <h3>指定文件最大尺寸</h3>
            <div id="u3"></div>
        </div>
    </div>
    <div class="col-4">
        <div class="block">
            <h3>指定文件格式</h3>
            <div id="u4"></div>
        </div>
    </div>
    <div class="col-4">
        <div class="block">
            <h3>限制最大文件数</h3>
            <div id="u5"></div>
        </div>
    </div>
    <div class="col-4">
        <div class="block">
            <h3>有默认值</h3>
            <div id="u6"></div>
        </div>
    </div>
</div>
<script>
    (() => {
        Eadmin.upload('#u1', {
            api : 'upload.php',
            autoupload : false
        });
        Eadmin.upload('#u2', {
            api : 'upload.php'
        });
        Eadmin.upload('#u3', {
            api : 'upload.php',
            maxsize : 1000
        });
        Eadmin.upload('#u4', {
            api : 'upload.php',
            doc : ['.jpg']
        });
        Eadmin.upload('#u5', {
            api : 'upload.php',
            maxfile : 1
        });
        Eadmin.upload('#u6', {
            api : 'upload.php',
            default : 'http://api.eadmin.com.cn/upload/1.jpg',
            // 删除文件回调
            delete : (file) => {
                console.log(file);
            }
        });
    })();
</script>
