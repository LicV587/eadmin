<h2>单选框</h2>
<h6>
    EAdmin提供后台开发中常用的单选按钮组件
</h6>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-4">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">默认单选框</h4>
                <label>
                    <input name="fruit" type="radio" disabled> 禁用
                </label>
                <label>
                    <input name="fruit" type="radio"> 香蕉
                </label>
                <label>
                    <input name="fruit" type="radio" checked> 默认选中
                </label>
                <label>
                    <input name="fruit" type="radio"> 橘子
                </label>
                <label>
                    <input name="fruit" type="radio"> 西瓜
                </label>
            </div>
        </div>
    </div>
</div>
