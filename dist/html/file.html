<h2>文件域</h2>
<h6>
    EAdmin提供后台开发中常用的文件域组件，支持拖拽上传
</h6>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">默认下拉菜单</span>
                <select name="fruit">
                    <option value="-999">请选择</option>
                    <option value="1">苹果</option>
                    <option value="2">香蕉</option>
                    <option value="3">梨</option>
                    <option value="4">橘子</option>
                    <option value="5">西瓜</option>
                </select>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">有选中值的下拉菜单</span>
                <select name="fruit">
                    <option value="-999">请选择</option>
                    <option value="1">苹果</option>
                    <option value="2" selected>香蕉</option>
                    <option value="3">梨</option>
                    <option value="4">橘子</option>
                    <option value="5">西瓜</option>
                </select>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">禁用的下拉菜单</span>
                <select name="fruit" disabled>
                    <option value="-999">请选择</option>
                    <option value="1">苹果</option>
                    <option value="2">香蕉</option>
                    <option value="3" selected>梨</option>
                    <option value="4">橘子</option>
                    <option value="5">西瓜</option>
                </select>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">禁用选项的下拉菜单</span>
                <select name="fruit">
                    <option value="-999">请选择</option>
                    <option value="1">苹果</option>
                    <option value="2" disabled>香蕉</option>
                    <option value="3">梨</option>
                    <option value="4">橘子</option>
                    <option value="5">西瓜</option>
                </select>
            </div>
        </div>
    </div>
</div>
