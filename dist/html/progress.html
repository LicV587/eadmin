<h2>进度条</h2>
<h6>
    提供丰富的进度条组件，方便使用在各种场景中
</h6>
<div class="block-box">
    <div class="col-3">
        <div class="block">
            <h3>默认进度条</h3>
            <div data-percent="40"></div>
        </div>
    </div>
    <div class="col-3">
        <div class="block">
            <h3>显示进度数字</h3>
            <div 
                data-percent="40" 
                data-show-percent>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="block">
            <h3>自定义宽度</h3>
            <div 
                data-show-percent
                data-percent="40" 
                data-percent-width="150">
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="block">
            <h3>自定义颜色</h3>
            <div 
                data-show-percent
                data-percent="40" 
                data-percent-color="2">
            </div>
        </div>
    </div>
</div>
