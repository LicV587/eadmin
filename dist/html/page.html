<h2>自定义分页</h2>
<h6>
    EAdmin提供独立的搜索栏和分页栏，可以方便的应用在除了表格以外的其他需要分页的页面场景中，此功能必须配合art-template使用，数据通过接口的形式返回
</h6>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-12">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block" id="search"></div>
    </div>
</div>
<!-- 大盒子 -->
<div class="block-box" data-template="data"></div>
<!-- 数据模板 -->
<script id="data" type="text/html">
    {{each list row key}}
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <div class="pic">
                <a href="javascript:;">
                    <img class="cover" src="{{row.pic}}">
                </a>
                <a href="javascript:;"><h4>{{row.title}}</h4></a>
                <div class="note">{{row.cate}}</div>
                <!-- 图标栏 -->
                <div class="icon">
                    <span><i class="ri-eye-line"></i>{{row.hit}}</span>
                    <span><i class="ri-message-3-line"></i>{{row.comment}}</span> 
                    <span><i class="ri-thumb-up-line"></i>{{row.good}}</span>
                </div>
                <!-- 扩展信息 -->
                <div class="info">
                    <span><a href="javascript:;"><img src="{{row.icon}}">{{row.name}}</a></span>
                    <span><i class="ri-timer-line"></i> {{row.addtime}}</span>
                </div>
                <!-- 角标 -->
                {{if row.state == 0}}
                <div class="corner">新品</div>
                {{else}}
                <div class="corner bg-color-1">下架</div>
                {{/if}}
            </div>
        </div>
    </div>
    {{/each}}
</script>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-12" id="page"></div>
</div>
<script>
    (() => {
        Eadmin.page({
            // 数据接口
            data : 'page.php',
            // 模版ID
            tmp  : 'data',
            // 搜索配置
            search : {
                // 搜索容器的ID
                boxid : '#search',
                // 搜索字段配置
                field : {
                    title : {
                        name : '商品标题',
                        type : 'input'
                    },
                    addtime : {
                        name  : '发布时间',
                        type  : 'datepicker'
                    },
                    type : {
                        name : '类型',
                        type : 'select',
                        option : [
                            {
                                key : 'GET',
                                val : 'get'
                            },
                            {
                                key : 'POST',
                                val : 'post'
                            }
                        ]
                    }
                }
            },
            // 分页配置
            page : {
                // 分页容器的ID
                boxid : '#page',
                // 每页条数
                size  : 12,
                // 数字分页数目
                num   : 5,
                // 传递给后端代表页数的字段名，用来后端取值
                page_field : 'page',
                // 传递给后端代表条数的字段名，用来后端取值
                size_field : 'size'
            }
        });
    })();
</script>
