<h2>文本域</h2>
<h6>
    EAdmin提供后台开发中常用的文本域输入组件，满足长文本输入需求
</h6>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">默认文本域</h4>
                <textarea rows="6" placeholder="请输入内容..."></textarea>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">禁用文本域</h4>
                <textarea rows="6" placeholder="请输入内容..." disabled></textarea>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">禁止缩放的文本域</h4>
                <textarea class="no-resize" rows="6" placeholder="禁止缩放的文本域"></textarea>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">带字数限制的文本域</h4>
                <textarea maxlength="20" rows="6" placeholder="最多可输入20个字..."></textarea>
            </div>
        </div>
    </div>
</div>
