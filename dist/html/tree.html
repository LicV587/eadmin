<h2>树形</h2>
<h6>
    EAdmin提供了日常开发最常用的树形功能，包括支持多选的树形菜单
</h6>
<div class="block-box">
    <div class="col-4">
        <div class="block">
            <h4>树形菜单</h4>
            <div id="p1"></div>
        </div>
    </div>
</div>
<script>
    (() => {
        let data = [
            {
                name : '一级菜单', 
                open : false, 
                children : [
                    {
                        name : '子菜单',
                        children : [
                            {
                                name : '子子菜单'
                            },
                            {
                                name : '子子菜单'
                            },
                            {
                                name : '子子菜单'
                            }
                        ]
                    },
                    {
                        name : '子菜单'
                    }
                ]
            },
            {
                name : '二级菜单', 
                open : false, 
                children : [
                    {
                        name : '子菜单'
                    }, 
                    {
                        name : '子菜单'
                    }
                ]
            }
        ];
        Eadmin.tree('#p1', {
            data : data,
            checkbox : true
        });
    })();
</script>
