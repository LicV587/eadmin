<h2>树形</h2>
<h6>
    EAdmin提供了日常开发最常用的树形功能，包括支持多选的树形菜单，数据结构完全兼容ztree
</h6>
<div class="block-box">
    <div class="col-4">
        <div class="block">
            <h4>基础的树形菜单</h4>
            <div id="p1"></div>
        </div>
    </div>
    <div class="col-4">
        <div class="block">
            <h4>带复选框</h4>
            <div id="p2"></div>
        </div>
    </div>
</div>
<script>
    (() => {
        let data = [
            {name : '安徽', id : 1, pid : 0, checked : true},
            {name : '合肥', id : 2, pid : 1, checked : true},
            {name : '蜀山区', id : 3, pid : 2},
            {name : '庐阳区', id : 4, pid : 2, checked : true},
            {name : '经开区', id : 5, pid : 2, checked : true},
            {name : '包河区', id : 6, pid : 2},
            {name : '安庆', id : 7, pid : 1},
            {name : '宿松县', id : 8, pid : 7},
            {name : '太湖县', id : 9, pid : 7},
            {name : '怀宁县', id : 10, pid : 7},
            {name : '岳西县', id : 11, pid : 7},
            {name : '上海', id : 12, pid : 0},
            {name : '上海市', id : 13, pid : 12},
            {name : '黄浦区', id : 14, pid : 13},
            {name : '徐汇区', id : 15, pid : 13},
            {name : '长宁区', id : 16, pid : 13},
            {name : '静安区', id : 17, pid : 13},
            {name : '普陀区', id : 18, pid : 13},
            {name : '虹口区', id : 19, pid : 13},
            {name : '杨浦区', id : 20, pid : 13},
            {name : '闵行区', id : 21, pid : 13}
        ];
        Eadmin.tree('#p1', {
            // 树形数据
            data : data
        });
        Eadmin.tree('#p2', {
            // 树形数据
            data : data,
            // 复选框
            checkbox : true
        });
    })();
</script>
