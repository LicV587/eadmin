<h2>表格</h2>
<h6>
    EAdmin提供后台开发中常用的表格组件，通过配置文件就可以生成表格，包括分页、工具栏等常用功能
</h6>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-12">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <div id="p1"></div>
        </div>
    </div>
</div>
<script>
    (function(){
        Eadmin.table('#p1', {
            // 表格配置
            config : {
                // 指定复选框绑定的字段名，如果不指定该项则无复选框
                checkbox : 'id',
                // 固定首尾列
                fixed : {
                    // 首列
                    first : true,
                    // 尾列
                    last  : true
                },
                // 按钮工具
                button : [
                    {
                        name : '新建数据',
                        icon : 'ri-add-circle-line',
                        open : {
                            title  : '新建数据',
                            width  : '30%',
                            height : '80%',
                            url    : './demo/form.html',
                            btn : [
                                {
                                    // 按钮名称
                                    name : '确定',
                                    // 执行的动作
                                    action : 'submit',
                                    // 按钮是否高亮
                                    highlight : true,
                                    refresh_on_close : true
                                }
                            ]
                        }
                    },
                    {
                        name : '删除',
                        icon : 'ri-delete-bin-line',
                        // 是否需要确认框
                        confirm : true,
                        // 是否需要检测复选框未选中
                        check_checked : true,
                        // 执行完毕是否需要刷新，此设置在callback中不起作用
                        refresh : true,
                        // 调用的API地址
                        api : 'del.php'
                    }
                ],
                // 分页
                page : {
                    // 每页条数
                    size : 10,
                    // 数字分页数目
                    num  : 5,
                    // 传递给后端代表页数的字段名，用来后端取值
                    page_field : 'page',
                    // 传递给后端代表条数的字段名，用来后端取值
                    size_field : 'size'
                },
                // 数据源接口地址
                data : 'table.php'
            },
            // 表格列
            column : [
                {
                    name  : 'ID',
                    field : 'id',
                    order : true
                },
                {
                    name  : '所属实例',
                    field : 'emp'
                },
                {
                    name   : '服务名称',
                    field  : 'name',
                    search : true,
                    link   : (row) => {
                        return {
                            href : 'http://www.baidu.com',
                            native : true,
                            target : '_blank'
                        }
                    }
                },
                {
                    name   : '头像',
                    field  : 'icon',
                    img    : true,
                    head   : true
                },
                {
                    name   : '封面图',
                    field  : 'pic',
                    img    : true
                },
                {
                    name   : '接口地址',
                    field  : 'api',
                    search : true
                },
                {
                    name   : '进度',
                    field  : 'plan',
                    status : (row) => {
                        let status = {};
                        switch (row.plan)
                        {
                            case 0:
                                status.code = 2;
                                status.name = '开发中';
                            break;
                            case 1:
                                status.code = 1;
                                status.name = '已上线';
                            break;
                            case 2:
                                status.code = 8;
                                status.name = '离线';
                            break;
                        }
                        return status;
                    }
                },
                {
                    name  : '标签',
                    field : 'tag',
                    tag   : true
                },
                {
                    name   : '创建人',
                    field  : 'create'
                },
                {
                    name   : '创建日期',
                    field  : 'addtime',
                    search : true
                },
                {
                    name  : '审核人',
                    field : 'audit'
                },
                {
                    name   : '请求方式',
                    field  : 'type',
                    search : true
                },
                {
                    name   : '状态',
                    field  : 'state',
                    search : true,
                    switch : true,
                    api : (row) => {
                        return 'state.php?id=' + row.id
                    }
                },
                {
                    name  : '查看次数',
                    field : 'view',
                    order : true
                },
                {
                    name  : '请求次数',
                    field : 'use',
                    order : true
                },
                {
                    name : '操作',
                    // 如果有button，则表示是按钮列，注入当前行的数据作为参数
                    // 可用来做具体业务处理
                    button : (row) => {
                        let btns = [];
                        btns[0] = {
                            name : '编辑',
                            icon : 'ri-file-edit-line',
                            open : {
                                title  : '编辑数据',
                                width  : '30%',
                                height : '80%',
                                url    : './demo/form.html?id=' + row.id,
                                btn    : [
                                    {
                                        // 按钮名称
                                        name   : '确定',
                                        // 执行的动作
                                        action : 'submit',
                                        // 按钮是否高亮
                                        highlight : true
                                    }
                                ]
                            }
                        };
                        btns[1] = {
                            name    : '删除',
                            icon    : 'ri-delete-bin-line',
                            confirm : true,
                            refresh : true,
                            api     : 'del.php?id=' + row.id
                        };
                        return btns;
                    }
                }
            ],
            // 搜索配置
            search : {
                addtime : {
                    type : 'datepicker'
                },
                type : {
                    type : 'select',
                    option : [
                        {
                            key : 'GET',
                            val : 'get'
                        },
                        {
                            key : 'POST',
                            val : 'post'
                        }
                    ]
                },
                state : {
                    type : 'select',
                    option : [
                        {
                            key : '正常',
                            val : 1
                        },
                        {
                            key : '禁用',
                            val : 0
                        }
                    ]
                }
            }
        });
    })();
</script>
