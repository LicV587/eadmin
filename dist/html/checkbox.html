<h2>复选框</h2>
<h6>EAdmin提供后台开发中常用的复选按钮组件</h6>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-4">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">默认复选框</span>
                <label>
                    <input name="fruit" type="checkbox" disabled> 禁用
                </label>
                <label>
                    <input name="fruit" type="checkbox" checked disabled> 选中禁用
                </label>
                <label>
                    <input name="fruit" type="checkbox" checked> 默认选中
                </label>
                <label>
                    <input name="fruit" type="checkbox"> 橘子
                </label>
                <label>
                    <input name="fruit" type="checkbox"> 西瓜
                </label>
            </div>
        </div>
    </div>
</div>
