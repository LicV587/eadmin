<h2>评分</h2>
<h6>
    EAdmin提供后台开发中常用的评分组件
</h6>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">默认评分</span>
                <div id="p1"></div>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">有默认分值的评分</span>
                <div id="p2"></div>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">禁用的评分</span>
                <div id="p3"></div>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">自定义总分数的评分</span>
                <div id="p4"></div>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">有回调的评分</span>
                <div id="p5"></div>
            </div>
        </div>
    </div>
</div>
<script>
    (function(){
        Eadmin.rate('#p1').
        rate('#p2', {
            default : 2
        }).
        rate('#p3', {
            disabled : true
        }).
        rate('#p4', {
            num : 8
        }).
        rate('#p5', {
            change : (point) => {
                Eadmin.message.success({
                    content : '选择了' + point + '星'
                });
            }
        });
    })();
</script>
