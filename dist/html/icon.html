<style>
    h1{text-align: center;}
    h1 i{margin-right: 0;}
    h5{margin-bottom: 0; text-align: center;}
</style>
<h2>图标</h2>
<h6>
    EAdmin的字体图标使用的是 <a href="https://remixicon.com/" target="_blank" data-native>remix-icon</a>，以下列出了常用的一些图标，更多图标以及使用文档请到官网查看
</h6>
<div class="block-box" data-template="icon">
    <script id="icon" type="text/html">
    {{each icon}}
    <div class="col-1">
        <div class="block">
            <h1>
                <i class="ri-{{$value}}-line"></i>
            </h1>
            <h5>{{$value}}</h5>
        </div>
    </div>
    {{/each}}
    </script>
</div>

<script>
    (function(){
        Eadmin.template('icon', {
            icon : [
                'home', 'building', 'store', 'mail', 'inbox', 'cloud',
                'archive', 'bug', 'at', 'award', 'medal', 'music',
                'service', 'bookmark', 'briefcase', 'calendar', 'global', 'flag',
                'links', 'cast', 'reply', 'stack', 'message', 'battery',
                'bluetooth', 'user', 'brush', 'rss', 'shape', 'magic',
                'table', 'grid', 'code', 'braces', 'html5', 'phone'
            ]
        });
    })();
</script>
