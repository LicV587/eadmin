<h2>图表</h2>
<h6>EAdmin集成了chart.js，提供了最简单的调用方式</h6>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-4">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <h3>线形图</h3>
            <canvas id="p1"></canvas>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-4">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <h3>柱状图</h3>
            <canvas id="p2"></canvas>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-4">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <h3>饼状图</h3>
            <canvas id="p3"></canvas>
        </div>
    </div>
</div>
<script>
    (function(){
        Eadmin.chart('#p1', {
            labels : [
                '一月',
                '二月',
                '三月',
                '四月',
                '五月',
                '六月'
            ],
            datas : [
                {
                    label : '营业额',
                    data  : [
                        55, 323, 666, 51, 12, 412
                    ]
                },
                {
                    label : '纯利润',
                    data  : [
                        13, 123, 44, 234, 829, 443
                    ]
                }
            ],
            title : {
                text : '上半年业绩'
            }
        });
        Eadmin.chart('#p2', {
            type : 'bar',
            labels : [
                '一月',
                '二月',
                '三月',
                '四月',
                '五月',
                '六月'
            ],
            datas : [
                {
                    label : '营业额',
                    data  : [
                        55, 323, 666, 51, 12, 412
                    ]
                },
                {
                    label : '纯利润',
                    data  : [
                        13, 123, 44, 234, 829, 443
                    ]
                }
            ],
            title : {
                text : '上半年业绩'
            }
        });
        Eadmin.chart('#p3', {
            type : 'pie',
            labels : [
                '男性',
                '女性'
            ],
            datas : [
                55, 323
            ],
            title : {
                text : '性别比例'
            }
        });
    })();
</script>
