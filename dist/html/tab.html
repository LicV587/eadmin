<h2>选项卡</h2>
<h6>
    EAdmin提供了日常开发常用的选项卡模块，分为页面级的和组件级的
</h6>
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-6">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <h3>默认选项卡</h3>
            <!-- 选项卡 -->
            <div id="p1">
                <div class="tab-panel">
                    声音
                </div>
                <div class="tab-panel">
                    显示
                </div>
                <div class="tab-panel">
                    通用
                </div>
                <div class="tab-panel">
                    通知
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="block">
            <h3>带图标的选项卡</h3>
            <div id="p2">
                <div class="tab-panel">
                    声音
                </div>
                <div class="tab-panel">
                    显示
                </div>
                <div class="tab-panel">
                    通用
                </div>
                <div class="tab-panel">
                    通知
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="block">
            <h3>加载页面的选项卡</h3>
            <div id="p3">
                <div class="tab-panel"></div>
                <div class="tab-panel">
                    显示
                </div>
                <div class="tab-panel">
                    通用
                </div>
                <div class="tab-panel">
                    通知
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (() => {
        Eadmin.tab('#p1', [
            {
                name : '声音',
                active : true
            },
            {
                name : '显示'
            },
            {
                name : '通用'
            },
            {
                name : '通知'
            }
        ]);
        Eadmin.tab('#p2', [
            {
                name : '声音',
                icon : 'ri-mic-line',
                active : true
            },
            {
                name : '显示',
                icon : 'ri-tv-2-line'
            },
            {
                name : '通用',
                icon : 'ri-collage-line'
            },
            {
                name : '通知',
                icon : 'ri-notification-2-line'
            }
        ]);
        Eadmin.tab('#p3', [
            {
                name : '表单',
                active : true,
                load : './demo/form.html'
            },
            {
                name : '显示'
            },
            {
                name : '通用'
            },
            {
                name : '通知'
            }
        ]);
    })();
</script>
