<h2>表单验证</h2>
<div class="h6 mt10 mb20">
    EAdmin在表单中可以灵活的设置表单验证规则
</div>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <form action="submit.php">
                <!-- 表单组盒子 -->
                <div class="form-group">
                    <span class="title">文本框</span>
                    <input name="t1" 
                        type="text" 
                        placeholder="请输入你需要的内容"
                        data-validate="require"
                        data-validate-msg="请输入内容"
                    >
                </div>
                <div class="form-group mt20">
                    <span class="title">文本域</span>
                    <textarea name="t2"
                        rows="6" 
                        placeholder="请输入内容..."
                        data-validate="require|len=0-10|val=0-100"
                        data-validate-msg="请输入内容|长度只能在0-10之间|取值只能在0-100之间"
                    ></textarea>
                </div>
                <div class="form-group mt20">
                    <span class="title">下拉菜单</span>
                    <select name="t3" data-validate="require" data-validate-msg="此项必须选择">
                        <option value="-999">请选择</option>
                        <option value="1">苹果</option>
                        <option value="2">香蕉</option>
                        <option value="3">梨</option>
                        <option value="4">橘子</option>
                        <option value="5">西瓜</option>
                    </select>
                </div>
                <div class="form-group mt20">
                    <span class="title">复选框</span>
                    <label>
                        <input name="t4" type="checkbox" value="1" data-validate="require" data-validate-msg="此项必须选择"> 香蕉
                    </label>
                    <label>
                        <input name="t4" type="checkbox" value="2"> 橘子
                    </label>
                    <label>
                        <input name="t4" type="checkbox" value="3"> 西瓜
                    </label>
                </div>
                <div class="form-group mt20">
                    <span class="title">单选框</span>
                    <label>
                        <input name="t5" type="radio" value="1" data-validate="require" data-validate-msg="此项必须选择"> 香蕉
                    </label>
                    <label>
                        <input name="t5" type="radio" value="2"> 橘子
                    </label>
                    <label>
                        <input name="t5" type="radio" value="3"> 西瓜
                    </label>
                </div>
                <div class="mt20">
                    <button class="highlight" data-loading="保存中..." data-submit>提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
