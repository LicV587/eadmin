<h2>状态组件</h2>
<h6>
    为了保证高质量的界面展示效果，框架内置了8种高质量配色色值的状态可供使用，暂不提供自定义颜色
</h6>
<div class="block-box">
    <div class="col-5">
        <div class="block">
            <h4>状态</h4>
            <div class="h6 mt20">
                内置8种高质量状态配色
            </div>
            <div class="mt20">
                <span data-status="1">上线</span>
                <span data-status="2">下线</span>
                <span data-status="3">挂起</span>
                <span data-status="4">正常</span>
                <span data-status="5">禁用</span>
                <span data-status="6">启用</span>
                <span data-status="7">分发</span>
                <span data-status="8">停止</span>
            </div>
        </div>
    </div>
</div>
