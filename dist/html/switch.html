<h2>开关</h2>
<h6>
    EAdmin提供后台开发中常用的开关组件
</h6>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">默认开关</h4>
                <label>
                    <input type="radio" data-model="switch" value="0">
                </label>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">默认打开的开关</h4>
                <label>
                    <input type="radio" data-model="switch" value="1">
                </label>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">禁用开关</h4>
                <label>
                    <input type="radio" data-model="switch" value="1" disabled>
                </label>
            </div>
        </div>
    </div>
</div>
