<h2>文本框</h2>
<h6>
    EAdmin提供后台开发中常用的文本框输入组件，满足各种输入需求
</h6>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">默认文本框</span>
                <input type="text" placeholder="请输入你需要的内容">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">禁用文本框</span>
                <input type="text" placeholder="该文本框已被禁用" disabled>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">带图标的文本框</span>
                <input type="text" placeholder="可以指定文本框的图标" data-icon="ri-user-fill">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <span class="title">图标在右边的文本框</span>
                <input type="text" placeholder="图标在右侧的文本框" data-icon="ri-search-line|right">
            </div>
        </div>
    </div>
</div>
<!-- 大盒子 -->
<div class="block-box">
    <div class="col-3">
        <div class="block">
            <div class="form-group">
                <span class="title">输入正确</span>
                <input data-model="success" type="text" placeholder="输入正确" value="输入正确">
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="block">
            <div class="form-group">
                <span class="title">输入错误</span>
                <input data-model="error" type="text" placeholder="输入错误" value="输入错误">
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="block">
            <div class="form-group">
                <span class="title">输入提醒</span>
                <input data-model="notice" type="text" placeholder="输入提醒" value="输入提醒">
            </div>
        </div>
    </div>
</div>
<!-- 大盒子 -->
<div class="block-box">
    <div class="col-3">
        <div class="block">
            <div class="form-group">
                <span class="title">前方有固定文本</span>
                <input type="text" placeholder="请输入网址" data-prepend="http://">
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="block">
            <div class="form-group">
                <span class="title">后方有固定文本</span>
                <input type="text" placeholder="请输入省份" data-append="省">
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="block">
            <div class="form-group">
                <span class="title">前后有固定文本</span>
                <input type="text" placeholder="请输入金额" data-prepend="$" data-append=".00">
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="block">
            <div class="form-group">
                <span class="title">数字加减框</span>
                <input class="num-input" type="text" value="0" data-min="0" data-max="10" data-step="1">
            </div>
        </div>
    </div>
</div>
