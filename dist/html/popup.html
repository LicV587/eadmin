<h2>模态弹框</h2>
<h6>
    EAdmin提供后台开发中常用的弹框组件
</h6>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <h4>提醒弹框</h4>
            <div class="mt20">
                <button id="p1">alert</button>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <h4>失败弹框</h4>
            <div class="mt20">
                <button id="p2">error</button>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <h4>成功弹框</h4>
            <div class="mt20">
                <button id="p3">success</button>
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <h4>确认弹框</h4>
            <div class="mt20">
                <button id="p4">confirm</button>
            </div>
        </div>
    </div>
</div>
<script>
    (function(){
        $('#p1').click(function(){
            Eadmin.popup.alert({
                content : 'EAdmin，开箱即用的后台UI'
            });
        });
        $('#p2').click(function(){
            Eadmin.popup.error({
                content : 'EAdmin，开箱即用的后台UI'
            });
        });
        $('#p3').click(function(){
            Eadmin.popup.success({
                content : 'EAdmin，开箱即用的后台UI'
            });
        });
        $('#p4').click(function(){
            Eadmin.popup.confirm({
                content  : 'EAdmin，开箱即用的后台UI',
                callback : () => {
                    setTimeout(() => {
                        Eadmin.popup.success({
                            content : '操作执行成功'
                        });
                    }, 1000);
                }
            });
        });
    })();
</script>
