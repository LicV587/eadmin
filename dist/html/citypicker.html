<h2>城市选择器</h2>
<h6>EAdmin提供后台开发中常用的城市选择器组件</h6>
<!-- 大盒子 -->
<div class="block-box">
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">单城市选择器</h4>
                <input 
                    id="p1" 
                    type="text" 
                    placeholder="请选择城市" 
                    data-icon="ri-building-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">省市区级联选择</h4>
                <input 
                    id="p2" 
                    type="text" 
                    placeholder="省市区级联选择" 
                    data-icon="ri-building-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">自定义分割线</h4>
                <input 
                    id="p3" 
                    type="text" 
                    placeholder="自定义分割线" 
                    data-icon="ri-building-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">自定义层级只选择省市</h4>
                <input 
                    id="p4" 
                    type="text" 
                    placeholder="自定义层级只选择省市" 
                    data-icon="ri-building-line|right">
            </div>
        </div>
    </div>
    <!-- 响应盒子，bootstrap -->
    <div class="col-3">
        <!-- 容器盒子，具体布局使用 -->
        <div class="block">
            <!-- 表单组盒子 -->
            <div class="form-group">
                <h4 class="title">带回调的城市选择</h4>
                <input 
                    id="p5" 
                    type="text" 
                    placeholder="带回调的城市选择" 
                    data-icon="ri-building-line|right">
            </div>
        </div>
    </div>
</div>
<script>
    (function(){
        Eadmin.citypicker('#p1');
        Eadmin.citypicker('#p2',{
            type  : 2
        });
        Eadmin.citypicker('#p3', {
            type   : 2,
            format : ' - '
        });
        Eadmin.citypicker('#p4', {
            type  : 2,
            level : 2
        });
        Eadmin.citypicker('#p5', {
            change : function(val){
                Eadmin.message.info({
                    content : '选择的是：' + val
                });
            }
        });
    })();
</script>
