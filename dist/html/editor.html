<h2>富文本编辑器</h2>
<h6>
    Eadmin内置了quill编辑器，可以方便的使用富文本编辑功能
</h6>
<div class="block-box">
    <div class="col-12">
        <div class="block">
            <h4>编辑器</h4>
            <h6>基于quill编辑器的封装，更易使用</h6>
            <div class="mt20">
                <div id="editor" data-name="content"></div>
            </div>
        </div>
    </div>
</div>
<script>
    (function(){
        Eadmin.editor('#editor', {
            // 编辑器高度
            height : 400,
            // 是否只读
            readonly : false,
            // 设置默认显示文案
            placeholder : '请输入内容...',
            // 图片上传接口地址
            api : 'upload.php',
            // 允许的图片格式
            doc : ['.jpg', '.png', '.jpeg', '.gif'],
            // 允许的图片大小，单位KB
            size : 1000,
            // 文件域名称，上传图片后端取值用
            filename  : 'file',
            // 是否自动保存输入内容到本地缓存
            autosave  : true,
            // 同请求一起发送的header头，有些接口需要验证
            header : {}
        });
    })();
</script>
